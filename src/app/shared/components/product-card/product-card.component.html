<!--Display the card's info-->

<div *ngIf="product.title" class="card h-100">
  <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl">
  <div class="card-body">
    <h4 class="card-title">{{product.title}}</h4>
    <p class="card-text">{{product.price|currency:'USD':symbol}}</p>
  </div>
  <div *ngIf="showAction && shoppingCart" class="card-footer">
    <button *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity" (click)="addToCart()" class="btn btn-info btn-block">
      Add to Cart
      </button>
    <ng-template #updateQuantity>
      <product-quantity [product]="product" [shopping-cart]="shoppingCart">

      </product-quantity>
    </ng-template>
  </div>
</div>
