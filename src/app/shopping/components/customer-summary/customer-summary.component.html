<div class="card">
  <div class="card-body">
    <h4 class="card-title">Customer Summary</h4>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        Name:
        <div class="float-right">
          {{order.shipping.name}}
        </div>
      </li>
      <li class="list-group-item">
        Date:
        <div class="float-right">
          {{order.datePlaced | date}}
        </div>
      </li>

      <li class="list-group-item">
        Address:
        <div class="float-right">
          {{order.shipping.addressLine1}}, {{order.shipping.city}}
        </div>
      </li>
    </ul>
  </div>
</div>
