<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
  <!--Home Button-->
  <a class="navbar-brand" routerLink="/">O</a>
  <!--End of Home-->

  <!--Dropdown menu-->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <!--Shopping Cart link-->
      <li class="nav-item">
        <a class="nav-link" routerLink="/shopping-cart">Shopping Cart</a>
      </li>
      <!--End of Shopping Cart-->

      <!--This will render either the login button or user's name, depend on if user has logged in or not-->
      <ng-template #anonymousUser>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
      </ng-template>

      <li *ngIf="appUser; else anonymousUser" ngbDropdown class="nav-item dropdown">
        <a ngbDropdownToggle class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{appUser.name}}
        </a>

        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
          <a class="dropdown-item" routerLink="/my/orders">My Order</a>

          <ng-container *ngIf="appUser.isAdmin">
            <a class="dropdown-item" routerLink="/admin/orders">Manage Orders</a>
            <a class="dropdown-item" routerLink="/admin/products">Manage Products</a>
          </ng-container>

          <a (click)="logout()" class="dropdown-item" routerLink="#">Log Out</a>

        </div>
      </li>
      <!--End of user operations-->
    </ul>
  </div>
  <!--End of dropdown-->
