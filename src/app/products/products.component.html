<div class="row">
  <div class="col-md-3 col-xs-1">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let prod of filteredProducts; let i = index">
        <div class="col item">
          <product-card [product]="prod"></product-card>
        </div>
        <div *ngIf="(i+1) % 2 === 0" class="w-100 "></div>
      </ng-container>
    </div>
  </div>
</div>
